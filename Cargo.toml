[package]
name = "pagetop"
version = "0.0.54"
edition = "2021"

description = "An opinionated web framework to build modular Server-Side Rendering web solutions."
homepage = "https://pagetop.cillero.es"
repository = "https://github.com/manuelcillero/pagetop"
license = "MIT OR Apache-2.0"

authors = [
    "Manuel Cillero <manuel@cillero.es>"
]
categories = [
    "web-programming", "gui", "development-tools", "asynchronous"
]
keywords = [
    "pagetop", "web", "framework", "frontend", "ssr"
]
exclude = [
    "examples/", "helpers/", "tests/"
]
rust-version = "1.80.0"

[workspace]
members = ["helpers/*"]

[lib]
name = "pagetop"

[features]
default  = []
database = ["futures", "sea-orm", "sea-schema"]
mysql    = ["database", "sea-orm/sqlx-mysql"]
postgres = ["database", "sea-orm/sqlx-postgres"]
sqlite   = ["database", "sea-orm/sqlx-sqlite"]

[dependencies]
async-trait   = "0.1.81"
chrono        = "0.4.38"
concat-string = "1.0.1"
figlet-rs     = "0.1.5"
itoa          = "1.0.11"
nom           = "7.1.3"
paste         = "1.0.15"
substring     = "1.4.5"
term_size     = "0.3.2"
time          = "0.3.36"
toml          = "0.8.16"
url           = "2.5.2"

tracing = "0.1.40"
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.18", features = ["json", "env-filter"] }
tracing-actix-web = "0.7.11"

fluent-templates = "0.9.4"
unic-langid = { version = "0.9.5", features = ["macros"] }

actix-web = "4"
actix-session = { version = "0.9.0", features = ["cookie-session"] }

actix-web-files = { package = "actix-files", version = "0.6.6" }
actix-web-static-files = "4.0.1"
static-files = "0.2.4"

pagetop-macros = { version = "0.0", path = "helpers/pagetop-macros" }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dependencies.futures]
version = "0.3.30"
optional = true

[dependencies.sea-orm]
version = "0.12.15"
features = ["debug-print", "macros", "runtime-async-std-native-tls"]
default-features = false
optional = true

[dependencies.sea-schema]
version = "0.14.2"
optional = true

[build-dependencies]
pagetop-build = { version = "0.0", path = "helpers/pagetop-build" }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
