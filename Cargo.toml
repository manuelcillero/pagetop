[package]
name = "pagetop"
version = "0.0.52"
edition = "2021"

authors = [
    "Manuel Cillero <manuel@cillero.es>"
]
description = """\
    An opinionated web framework to build modular Server-Side Rendering web solutions.
"""
homepage = "https://pagetop.cillero.es"
repository = "https://github.com/manuelcillero/pagetop"
license = "MIT OR Apache-2.0"

categories = [
    "web-programming", "development-tools", "gui"
]
keywords = [
    "web", "framework", "frontend", "ssr", "pagetop"
]
exclude = [
    "drust/", "examples/", "helpers/", "packages/", "tests/", "workdir/"
]
rust-version = "1.70.0"

[workspace]
members = ["drust", "helpers/*", "packages/*"]

[lib]
name = "pagetop"

[features]
default  = []
database = ["futures", "sea-orm", "sea-schema"]
mysql    = ["database", "sea-orm/sqlx-mysql"]
postgres = ["database", "sea-orm/sqlx-postgres"]
sqlite   = ["database", "sea-orm/sqlx-sqlite"]

[dependencies]
async-trait   = "0.1.78"
chrono        = "0.4.35"
concat-string = "1.0.1"
figlet-rs     = "0.1.5"
itoa          = "1.0.10"
nom           = "7.1.3"
once_cell     = "1.19.0"
paste         = "1.0.14"
substring     = "1.4.5"
term_size     = "0.3.2"
toml          = "0.8.12"
url           = "2.5.0"

tracing = "0.1.40"
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.18", features = ["json", "env-filter"] }
tracing-actix-web = "0.7.10"

fluent-templates = "0.9.1"
unic-langid = { version = "0.9.4", features = ["macros"] }

actix-web = "4"
actix-session = { version = "0.9.0", features = ["cookie-session"] }

actix-web-files = { package = "actix-files", version = "0.6.5" }
actix-web-static-files = "4.0.1"
static-files = "0.2.3"

pagetop-macros = { version = "0.0", path = "helpers/pagetop-macros" }

serde = { version = "1.0", features = ["derive"] }

[dependencies.futures]
version = "0.3.30"
optional = true

[dependencies.heck]
version = "0.4.1"

[dependencies.sea-orm]
version = "0.12.15"
features = ["debug-print", "macros", "runtime-async-std-native-tls"]
default-features = false
optional = true

[dependencies.sea-schema]
version = "0.14.2"
optional = true

[build-dependencies]
pagetop-build = { version = "0.0", path = "helpers/pagetop-build" }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
